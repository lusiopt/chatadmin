version: '3.8'

services:
  chatadmin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatadmin
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Mapear diret√≥rio de uploads para persistir arquivos
      - ./public/uploads:/app/public/uploads
    networks:
      - chatadmin-network

  nginx:
    image: nginx:alpine
    container_name: chatadmin-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - chatadmin
    networks:
      - chatadmin-network

networks:
  chatadmin-network:
    driver: bridge
